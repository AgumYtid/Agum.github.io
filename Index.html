<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<title>Minecraft New Year</title>
<style>
body {
  margin: 0;
  font-family: monospace;
  background: #6ab04c;
  color: white;
  text-align: center;
  overflow: hidden;
}
.block {
  width: 200px;
  margin: 50px auto;
  padding: 20px;
  background: #8b5a2b;
  border: 6px solid #5a3a1a;
  animation: float 3s ease-in-out infinite;
}
.grass {
  background: linear-gradient(#3fa34d 30%, #8b5a2b 30%);
}
@keyframes float {
  0% { transform: translateY(0); }
  50% { transform: translateY(-15px); }
  100% { transform: translateY(0); }
}
a {
  display: inline-block;
  margin-top: 20px;
  padding: 12px 24px;
  background: #4caf50;
  border: 4px solid #2e7d32;
  color: white;
  text-decoration: none;
}
</style>
</head>
<body>

<div class="block grass">
  <h1>⛏️ Minecraft World</h1>
  <p>Player joined the game</p>
</div>

<div class="block">
  <p>Level baru akan dimulai...</p>
</div>

<a href="page2.html">▶ Enter World</a>

</body>
</html>
