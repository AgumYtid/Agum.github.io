  overflow: hidden;
  position: relative;

/* Text block */
.block {
  width: 260px;
  margin: 40px auto;
  padding: 20px;
  background: #1abc9c;
  border: 6px solid #0e6655;
  animation: pop 1.5s ease;
}
@keyframes pop {
  from { transform: scale(0); }
  to { transform: scale(1); }
}

/* Creeper */
.creeper {
  position: absolute;
  width: 60px;
  height: 60px;
  background: green;
  border: 3px solid #145214;
  border-radius: 5px;
  animation: explodeAnim 2s forwards;
}

@keyframes explodeAnim {
  0% { transform: scale(1); opacity: 1; }
  50% { transform: scale(5); opacity: 0.7; }
  100% { transform: scale(15); opacity: 0; }
}

/* Back button */

  display: inline-block;
  margin-top: 20px;
