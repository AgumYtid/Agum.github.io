<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<title>Prepare for New Year</title>
<style>
body {
  margin: 0;
  font-family: monospace;
  background: #2980b9;
  color: white;
  text-align: center;
  overflow: hidden;
}
.block {
  width: 240px;
  margin: 50px auto;
  padding: 20px;
  background: #3498db;
  border: 6px solid #1f618d;
  animation: pop 1s ease;
}
@keyframes pop {
  from { transform: scale(0); }
  to { transform: scale(1); }
}
.countdown {
  font-size: 60px;
  margin-top: 20px;
  animation: blink 1s step-end infinite;
}
@keyframes blink {
  50% { opacity: 0; }
}
</style>
</head>
<body>

<div class="block">
  <h1>⚠️ Get Ready!</h1>
  <p class="countdown" id="count">3</p>
</div>

<script>
let count = 3;
const countdownEl = document.getElementById('count');

const interval = setInterval(() => {
  countdownEl.textContent = count;
  count--;
  if(count < 0){
    clearInterval(interval);
    window.location.href = "page4.html"; // langsung ke halaman 4
  }
}, 1000);
</script>

</body>
</html
