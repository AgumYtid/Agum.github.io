<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Mabar Invitation</title>

<style>
*{
  margin:0;
  padding:0;
  box-sizing:border-box;
  font-family: 'Segoe UI', sans-serif;
}

body{
  overflow:hidden;
}

/* Background Animasi */
.bg{
  position:fixed;
  width:200%;
  height:200%;
  background: linear-gradient(45deg,#00c6ff,#0072ff,#9b59b6,#1abc9c);
  animation: bgmove 12s infinite alternate;
  z-index:-1;
}

@keyframes bgmove{
  0%{ transform:translate(0,0);}
  100%{ transform:translate(-50%,-50%);}
}

.container{
  display:flex;
  width:400vw;
  height:100vh;
  transition:0.7s ease;
}

.page{
  width:100vw;
  height:100vh;
  display:flex;
  flex-direction:column;
  justify-content:center;
  align-items:center;
  text-align:center;
  color:white;
  padding:20px;
}

h1{
  font-size:32px;
  margin-bottom:15px;
}

p{
  font-size:18px;
  margin-bottom:30px;
}

button{
  padding:12px 30px;
  border:none;
  border-radius:30px;
  font-size:16px;
  cursor:pointer;
  background:white;
  color:#333;
  margin:8px;
  transition:0.3s;
}

button:hover{
  transform:scale(1.1);
}

/* Tombol khusus */
.accept{ background:#2ecc71; color:white;}
.reject{ background:#e74c3c; color:white;}
.next{ background:#f1c40f;}

</style>
</head>

<body>

<div class="bg"></div>

<div class="container" id="slide">

  <!-- Page 1 -->
  <div class="page">
    <h1>ðŸ‘‹ Halo Bro!</h1>
    <p>Lagi free gak?</p>
    <button class="next" onclick="next()">Lanjut âžœ</button>
  </div>

  <!-- Page 2 -->
  <div class="page">
    <h1>ðŸŽ® Undangan Mabar</h1>
    <p>Ayo mabar bareng sekarang!</p>
    <button class="next" onclick="next()">Kirim Undangan</button>
  </div>

  <!-- Page 3 -->
  <div class="page">
    <h1>ðŸ“© Undangan Masuk</h1>
    <p>Kamu diundang untuk mabar</p>
    <button class="accept" onclick="next()">Terima</button>
    <button class="reject" onclick="reject()">Tolak</button>
  </div>

  <!-- Page 4 -->
  <div class="page">
    <h1>ðŸ”¥ GAS MABAR ðŸ”¥</h1>
    <p>Undangan diterima<br>Masuk lobby sekarang!</p>
    <button onclick="reset()">Ulangi</button>
  </div>

</div>

<script>
let index = 0;
const slide = document.getElementById("slide");

function next(){
  if(index < 3){
    index++;
    slide.style.transform = `translateX(-${index * 100}vw)`;
  }
}

function reject(){
  alert("Undangan ditolak ðŸ˜¢");
}

function reset(){
  index = 0;
  slide.style.transform = "translateX(0)";
}
</script>

</body>
</html>
